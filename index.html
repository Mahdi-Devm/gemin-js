<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gemin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="vendor/BootStrap/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/FontAwesome5/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="d-flex">
      <div class="header-title col-6 d-flex justify-content-start">
        <h2 class="header-title-h2">Mahdi Gemini</h2>
      </div>
      <div class="container p-2 col-6 d-flex justify-content-end">
        <button class="header-btn btn rounded-lg">
          <i class="header-btn-icon far fa-sun"></i>
        </button>
      </div>
    </header>
    <section class="body-container d-flex justify-content-center">
      <div class="child-container">
        <div class="child-container-li col-12 p-3 border Column">
          <h1 class="child-container-text">Hello, there!</h1>
          <span>
            <h1 style="opacity: 0.5" class="child-container-text-tow">
              How Can i help tou today?
            </h1>
          </span>
          <div class="d-flex child-container-all-box gap-1 mt-5 d-sm-row">
            <div class="col-5 col-xxl-3  bg-dark rounded child-container-li-box responsivebox">
              <div class="h-75">
                <h5 class="p-1 text-p-box">
                  What is AI, and how does it work?
                </h5>
              </div>
              <div class="d-flex justify-content-end p-1">
                <div
                  class="justify-content-end d-flex p-2 child-container-box-icon"
                >
                  <i
                    style="width: 25px; height: 25px"
                    class="fa-regular fa-comment icon-box"
                  ></i>
                </div>
              </div>
            </div>
            <div class="col-3 bg-dark rounded child-container-li-box d-none d-sm-block">
              <div class="h-75">
                <h5 class="p-1 text-p-box">
                  Can you explain machine learning?
                </h5>
              </div>
              <div class="d-flex justify-content-end p-1">
                <div
                  class="justify-content-end d-flex p-2 child-container-box-icon"
                >
                  <i
                    style="width: 25px; height: 25px"
                    class="fa-regular fa-comment icon-box"
                  ></i>
                </div>
              </div>
            </div>
            <div class="col-5 col-xxl-3 bg-dark rounded child-container-li-box">
              <div class="h-75">
                <h5 class="p-1 text-p-box">How can AI help in healthcare?</h5>
              </div>
              <div class="d-flex justify-content-end p-1">
                <div
                  class="justify-content-end d-flex p-2 child-container-box-icon"
                >
                  <i
                    style="width: 25px; height: 25px"
                    class="fa-regular fa-comment icon-box"
                  ></i>
                </div>
              </div>
            </div>
            <div class=" bg-dark rounded child-container-li-box d-none d-sm-block">
              <div class="h-75">
                <h5 class="p-1 text-p-box">
                  What is the difference between supervised and unsupervised
                  learning?
                </h5>
              </div>
              <div class="d-flex justify-content-end p-1">
                <div
                  class="justify-content-end d-flex p-2 child-container-box-icon"
                >
                  <i
                    style="width: 25px; height: 25px"
                    class="fa-regular fa-comment icon-box"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex child-container-input mt-1">
          <div class="input-container">
            <input
              class="col-sm-12 p-3 border custom-input"
              type="text"
              placeholder="Enter your prompt..."
            />
            <button class="input-button">
              <i class="fas fa-keyboard"></i>
            </button>
          </div>
        </div>
      </div>
    </section>


    <script src="vendor/FontAwesome5/all.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/marked/marked.min.js "></script>
    <script src="./scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  </body>
</html>
